<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <title>Farm</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu-area">
        <button type="button" id="manual-save-button">Save</button>
        <button type="button" id="manual-load-button">Load</button>
        <section id="farm-utilities">
            <button type="button" id="unlockTileBtn">Buy more land</button>
        </section>
    </section>

    <main>
        <section id="farm">

        </section>
    </main>
    <section id="coins">
        <strong>Coins: </strong>
    </section>

    <section id="player-stats">
        <div id="level-display">Level: 1</div>
        <div id="xp-display">XP: 0 / 100</div>
        <div id="xp-progress-bar">
            <div id="xp-progress-fill"></div>
        </div>
    </section>

    <section id="crop-selector">
    </section>

    <div id="tooltip" class="tooltip hidden"></div>
    
    <footer id="game-footer">
        © 2025 Sythegivry — <a href="LICENSE" target="_blank">MIT License</a>
    </footer>
    <script src="game.js"></script>
</body>
</html>
