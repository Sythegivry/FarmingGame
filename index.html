<head>

    <title>Farm</title>

<body>
    <nav class="page-switcher">
        <div class="page-buttons">
            <button data-page="farm" class="active">Farm</button>
            <button data-page="trees">Trees</button>
        </div>
        <button type="button" id="hamburger-menu" class="hamburger-btn">
            <span></span>

            <button type="button" id="export-save-button">Export Save</button>
            <button type="button" id="import-save-button">Import Save</button>
        </div>
    </nav>

    <section id="player-stats">

    </section>

    <main id="pages">

        </section>

        <section id="crop-selector">

            <!-- Trees Farm -->
        </section>
        <section id="tree-utilities">
            <button type="button" id="unlockTreeTileBtn">Unlock Tree Tile</button>
            <button type="button" id="shovelBtn" title="Remove mode">ðŸª“ Remove</button>
        </section>
        <section id="tree-selector">
            <!-- Tree Selector -->
        </section>
    </main>


    <div id="tooltip" class="tooltip hidden"></div>
    <div id="save-status"></div>
